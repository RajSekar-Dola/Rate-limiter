server:
  port: 8080

spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: rate-limiter
